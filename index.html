<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css.css">
        <title>Домашняя работа</title>
    </head>
    <body>
        <form id="registrationForm" class="registration-form" onsubmit="saveData(event)">
            <h1>Форма реєстрації</h1>
            <label for="firstName">Ім'я:</label>
            <input type="text" id="firstName" required><br><br>
            
            <label for="lastName">Прізвище:</label>
            <input type="text" id="lastName" required><br><br>
            
            <label for="birthdate">Дата народження:</label>
            <input type="text" id="birthdate" required><br><br>
            
            <label>Стать:</label>
            <input type="radio" id="genderMale" name="gender" value="Чоловіча" required>
            <label for="genderMale">Чоловіча</label>
            <input type="radio" id="genderFemale" name="gender" value="Жіноча" required>
            <label for="genderFemale">Жіноча</label><br><br>
            
            <label for="city">Місто:</label>
            <select id="city" required>
                <option value="">Виберіть місто</option>
                <option value="Київ">Київ</option>
                <option value="Одеса">Одеса</option>
                <option value="Харкiв">Харкiв</option>
                <option value="Миколаїв">Миколаїв</option>
                <option value="Херсон">Херсон</option>
                <option value="Львів">Львів</option>
                <option value="Житомир">Полтава</option>
                <option value="Тернопіль">Ужгород</option>      
            </select><br><br>
            
            <label for="address">Адреса:</label> <br>
            <textarea id="address" required></textarea><br><br>
            
            <label>Мови, якими володієте:</label><br>
            <input type="checkbox" id="lang1" name="language" value="Англійська">
            <label for="lang1">Англійська</label><br>
            <input type="checkbox" id="lang2" name="language" value="Українська">
            <label for="lang2">Українська</label><br>
            <input type="checkbox" id="lang3" name="language" value="Японська">
            <label for="lang3">Японська</label><br>
            <input type="checkbox" id="lang4" name="language" value="Німецька">
            <label for="lang4">Німецька</label><br>
        
            <br><br>
            <button type="submit">Зберегти</button>
        </form>
        
        <div id="dataTable">
            <h2>Таблиця з даними</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ім'я</th>
                        <th>Прізвище</th>
                        <th>Дата народження</th>
                        <th>Стать</th>
                        <th>Місто</th>
                        <th>Адреса</th>
                        <th>Мови</th>
                    </tr>
                </thead>
                <tbody id="dataBody"></tbody>
            </table>
        </div>
        <script src="index.js"></script>
    </body>
</html>
